<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Product CRUD</h1>
    <div class="container">
        <h3>Products</h3>
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>

        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Product rows will be appended here -->
            </tbody>
        </table>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="add-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="add-name" placeholder="Enter product name">
                    </div>
                    <div class="mb-3">
                        <label for="add-description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="add-description" placeholder="Enter product description">
                    </div>
                    <div class="mb-3">
                        <label for="add-price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="add-price" placeholder="Enter product price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createProduct()">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-id">
                    <div class="mb-3">
                        <label for="edit-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="edit-name">
                    </div>
                    <div class="mb-3">
                        <label for="edit-description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="edit-description">
                    </div>
                    <div class="mb-3">
                        <label for="edit-price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="edit-price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateProduct()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "/api/products/";

        // Fetch and Display Products
        function fetchProducts() {
            $.get(API_URL, function (data) {
                $('#product-list').empty();
                data.forEach(product => {
                    $('#product-list').append(`
                        <tr>
                            <td>${product.name}</td>
                            <td>${product.description}</td>
                            <td>$${product.price}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="showEditModal(${product.id}, '${product.name}', '${product.description}', ${product.price})">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        // Create Product
        function createProduct() {
            const name = $('#add-name').val();
            const description = $('#add-description').val();
            const price = $('#add-price').val();

            if (!name || !description || !price) {
                alert("Please fill in all fields.");
                return;
            }

            $.post(API_URL, { name, description, price }, function () {
                $('#add-name').val('');
                $('#add-description').val('');
                $('#add-price').val('');
                $('#addProductModal').modal('hide');
                fetchProducts();
            });
        }

        // Show Edit Modal
        function showEditModal(id, name, description, price) {
            $('#edit-id').val(id);
            $('#edit-name').val(name);
            $('#edit-description').val(description);
            $('#edit-price').val(price);
            $('#editProductModal').modal('show');
        }

        // Update Product
        function updateProduct() {
            const id = $('#edit-id').val();
            const name = $('#edit-name').val();
            const description = $('#edit-description').val();
            const price = $('#edit-price').val();

            if (!name || !description || !price) {
                alert("Please fill in all fields.");
                return;
            }

            $.ajax({
                url: `${API_URL}${id}/`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ name, description, price }),
                success: function () {
                    $('#editProductModal').modal('hide');
                    fetchProducts();
                }
            });
        }

        // Delete Product
        function deleteProduct(id) {
            $.ajax({
                url: `${API_URL}${id}/`,
                type: 'DELETE',
                success: function () {
                    fetchProducts();
                }
            });
        }

        // Initial Fetch
        fetchProducts();
    </script>
</body>

</html>
